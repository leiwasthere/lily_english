<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px 16px;
      background: #111827;
      color: white;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header span {
      opacity: 0.8;
      font-size: 12px;
    }
    #chat-container {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .meta {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 2px;
    }
    .name {
      font-weight: 600;
    }
    .time {
      margin-left: 6px;
    }
    .text {
      font-size: 14px;
      word-break: break-word;
    }
    form {
      display: flex;
      gap: 6px;
      padding: 8px;
      background: #e5e7eb;
    }
    input, button {
      font: inherit;
    }
    #name {
      width: 90px;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      outline: none;
    }
    #message {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      outline: none;
    }
    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <div>
      Anonymous Chat Room
      <span id="room-label"></span>
    </div>
    <span>Anyone with the link can join</span>
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input id="name" type="text" placeholder="Name (optional)" />
    <input id="message" type="text" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // TODO: Paste your own firebaseConfig here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Support for multiple rooms: ?room=abc
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("room") || "default";
    const roomLabel = document.getElementById("room-label");
    roomLabel.textContent = `(Room: ${roomId})`;

    const messagesRef = db.ref("rooms/" + roomId + "/messages");

    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");

    // Add a message to UI
    function addMessageElement(msg) {
      const div = document.createElement("div");
      div.className = "message";

      const meta = document.createElement("div");
      meta.className = "meta";

      const nameSpan = document.createElement("span");
      nameSpan.className = "name";
      nameSpan.textContent = msg.name || "Guest";

      const timeSpan = document.createElement("span");
      timeSpan.className = "time";
      const date = msg.createdAt ? new Date(msg.createdAt) : new Date();
      timeSpan.textContent = date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

      meta.appendChild(nameSpan);
      meta.appendChild(timeSpan);

      const text = document.createElement("div");
      text.className = "text";
      text.textContent = msg.text || "";

      div.appendChild(meta);
      div.appendChild(text);

      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Listen for new messages
    messagesRef.limitToLast(100).on("child_added", (snapshot) => {
      addMessageElement(snapshot.val());
    });

    // Send message
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const name = nameInput.value.trim() || "Guest";

      const newMsgRef = messagesRef.push();
      newMsgRef.set({
        name,
        text,
        createdAt: Date.now()
      });

      messageInput.value = "";
      messageInput.focus();
    });
  </script>
</body>
</html>
